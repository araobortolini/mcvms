version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: pdv_postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: pdv_saas
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: pdv_redis
    restart: always
    ports:
      - '6379:6379'

volumes:
  postgres_data:
